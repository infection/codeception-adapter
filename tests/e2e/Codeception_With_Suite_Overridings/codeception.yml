namespace: Codeception_With_Suite_Overridings
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    shuffle: false
    strict_xml: true
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - vendor/*
