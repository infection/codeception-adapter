# Codeception Test Suite Configuration
#
# Suite for BDD acceptance tests using Gherkin.

actor: AcceptanceTester
modules:
    enabled:
        - Asserts
        - \Codeception_With_Suite_Overridings\Helper\Acceptance
    step_decorators: ~
gherkin:
    contexts:
        default:
            - Codeception_With_Suite_Overridings\Tests\acceptance\CalculatorContext
